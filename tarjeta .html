<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬°Feliz Cumple, Mi Ni√±o! üéÇüéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7fbff;
      --primary: #6b8cff;
      --accent: #ff9bd2;
      --sun: #ffd166;
      --mint: #7de2d1;
      --violet: #b28cff;
      --ink: #243b53;
    }
    * { box-sizing: border-box; }
    body{
      margin:0; background: radial-gradient(1200px 600px at 80% -10%, #eaf4ff 20%, transparent 60%),
      radial-gradient(900px 500px at 0% 110%, #fff1f7 20%, transparent 60%), var(--bg);
      min-height:100dvh; font-family: "Quicksand", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--ink);
      display:grid; place-items:center; padding:24px;
    }
    .card{
      position:relative; width:min(900px, 96vw); background:#fff; border-radius:28px; box-shadow: 0 20px 50px rgba(20,40,60,.12);
      overflow:hidden; border: 3px solid #eef2ff;
    }
    .header{
      padding: clamp(16px, 3vw, 28px);
      background: linear-gradient(135deg, #e9f0ff, #fff0f6);
      display:flex; gap: clamp(16px, 2.5vw, 28px); align-items:center; justify-content:space-between; flex-wrap:wrap;
    }
    .title{
      display:flex; align-items:center; gap:14px;
    }
    .badge{
      background: #fff; border:2px dashed var(--primary); color:var(--primary); font-weight:700; border-radius: 999px; padding:8px 14px; font-size:14px;
    }
    h1{
      font-family: "Fredoka", system-ui; font-size: clamp(26px, 4.8vw, 48px); line-height:1.05; margin:0; letter-spacing:.3px;
    }
    .age{
      font-size: clamp(18px, 3.5vw, 28px); color: var(--accent); font-weight:700; white-space:nowrap;
    }
    .content{
      display:grid; grid-template-columns: 1.1fr .9fr; gap: 22px; padding: clamp(16px, 3vw, 28px);
    }
    @media (max-width: 820px){ .content{ grid-template-columns: 1fr; } }

    .message{
      background: linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
      border:2px solid #edf2ff; border-radius:24px; padding: clamp(16px, 2.5vw, 24px);
    }
    .message p{ margin: 0 0 12px; font-size: clamp(15px, 2.4vw, 18px); }
    .message .big{ font-size: clamp(22px, 4vw, 30px); font-weight:700; }

    .photo{
      position:relative; background: #f6fbff; border:2px dashed #d9e4ff; border-radius:24px; padding:16px; display:grid; place-items:center;
    }
    .photo .frame{
      width:100%; aspect-ratio: 1 / 1; border-radius:20px; background: #fff; display:grid; place-items:center; overflow:hidden; box-shadow: inset 0 0 0 10px #f0f6ff;
    }
    .photo img{ max-width:100%; height:100%; object-fit:cover; display:block; }
    .photo small{ opacity:.7; margin-top:8px; }

    .footer{
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; padding: clamp(16px, 3vw, 24px); border-top:1px solid #eef3ff; background: #fafcff;
    }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{ padding:8px 12px; background:#f1f6ff; border-radius:999px; font-size:14px; border:1px solid #e6eeff; }

    .btns{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      border:0; border-radius:999px; padding:12px 16px; font-weight:700; cursor:pointer; font-family:inherit;
      box-shadow: 0 10px 20px rgba(107,140,255,.18); transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .primary{ background:var(--primary); color:#fff; }
    .ghost{ background:#fff; border:2px solid #e6eeff; }
    button:active{ transform: translateY(1px) scale(.995); }

    /* floating balloons */
    .balloon{ position:absolute; width:44px; height:54px; border-radius: 50% 50% 45% 45%; opacity:.9; filter: drop-shadow(0 10px 12px rgba(0,0,0,.08)); animation: float 12s ease-in-out infinite; }
    .balloon::after{ content:""; position:absolute; bottom:-18px; left:50%; width:2px; height:24px; background:#cfd7ff; transform: translateX(-50%); }
    .b1{ background:var(--accent); left: 6%; top: 64%; animation-delay:-2s; }
    .b2{ background:var(--mint); left: 86%; top: 22%; animation-delay:-6s; }
    .b3{ background:var(--sun); left: 12%; top: 10%; animation-delay:-4s; }
    .b4{ background:var(--violet); left: 78%; top: 78%; animation-delay:-8s; }
    @keyframes float{ 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-24px) } }

    /* confetti */
    canvas#confetti{ position: fixed; inset:0; pointer-events:none; z-index: 10; }

    .signature{ font-family: "Fredoka"; font-size: 16px; opacity:.75; }

    /* hidden iframe for music */
    .music-player{ display: none; }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card" role="article" aria-label="Tarjeta de cumplea√±os">
    <div class="header">
      <div class="title">
        <span class="badge" id="fecha"></span>
        <h1>¬°Feliz Cumple, <span id="nombre">Mi Ni√±o</span>! üéâ</h1>
      </div>
      <div class="age">üéÇ <span id="edad">8</span></div>
    </div>

    <div class="content">
      <section class="message">
        <p class="big" id="frase">Hoy celebramos tu vida y la magia que traes a nuestro mundo ‚ú®</p>
        <p id="dedicatoria">Que cada deseo que soplas se vuelva realidad. Gracias por tus risas, tus abrazos y por ser mi mayor orgullo. ¬°Te amo infinito! üíñ</p>
        <div class="chips" aria-label="temas">
          <span class="chip">Salud </span>
          <span class="chip">Alegr√≠a </span>
          <span class="chip">Aventuras </span>
          <span class="chip">Amor</span>
        </div>
      </section>

      <aside class="photo">
        <div class="frame">
          <img id="foto" src="Cherry crush.jpg" alt="cherry crush jpg" />
        </div>
      </aside>
    </div>

    <div class="footer">
      <span class="signature">Con todo mi amor, <span id="firma">Kisy...</span> üíï</span>
      <div class="btns">
        <button class="ghost" id="btnMusica" aria-label="Reproducir m√∫sica">‚ñ∂Ô∏è M√∫sica</button>
      </div>
    </div>

    <div class="balloon b1"></div>
    <div class="balloon b2"></div>
    <div class="balloon b3"></div>
    <div class="balloon b4"></div>

    <div class="music-player">
      <iframe id="youtube-player" width="0" height="0" src="https://www.youtube.com/embed/7-Ikexq03O0?autoplay=0&mute=0&loop=1&playlist=7-Ikexq03O0&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // === Personaliza r√°pido aqu√≠ ===
    const DATA = {
      nombre: "Mi Ni√±o",
      edad: 16,
      dedicatoria: "que cada deseo que pidas se haga realidad, que todos tus sue√±os se hagan realidad, te amo mas de lo que puedas imaginar, pasatela bonito en tu cumple, sonrie y se feliz porque hoy es tu dia mi ni√±o, feliz cumple, pasatela bonito, cuidate, no te me enfermes, come bien, abrigate si hace frio, duerme bien, que te baya bien en tu tareita y recuerda, NUNCA olvides que TE AMO, te amo por hoy y para toda mi vida hasta mi ultimo suspiro y latido üíñ",
      frase: "Hoy celebramos tu vida y la magia que traes a mi mundo ‚ú®",
      firma: "kisy...",
      fecha: new Date().toLocaleDateString("es-Colombia", { day: "2-digit", month: "long", year: "numeric" }),
      foto: "Cherry crush.jpg"
    };

    document.getElementById("nombre").textContent = DATA.nombre;
    document.getElementById("edad").textContent = DATA.edad;
    document.getElementById("dedicatoria").textContent = DATA.dedicatoria;
    document.getElementById("frase").textContent = DATA.frase;
    document.getElementById("firma").textContent = DATA.firma;
    document.getElementById("fecha").textContent = DATA.fecha;
    document.getElementById("foto").src = DATA.foto;

    // YouTube Player API
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      // Player is ready, but don't play automatically
      document.getElementById('btnMusica').addEventListener('click', () => {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
          document.getElementById('btnMusica').textContent = '‚ñ∂Ô∏è M√∫sica';
        } else {
          player.playVideo();
          document.getElementById('btnMusica').textContent = '‚è∏Ô∏è Pausa';
        }
      });
    }

    // Confeti
    const $c = document.getElementById('confetti');
    const ctx = $c.getContext('2d');
    let pieces = []; let W, H; let frame;
    const colors = ['#6b8cff', '#ff9bd2', '#ffd166', '#7de2d1', '#b28cff'];

    function resize(){ W = $c.width = innerWidth; H = $c.height = innerHeight; }
    addEventListener('resize', resize); resize();

    function spawn(n=120){
      for(let i=0; i<n; i++){
        pieces.push({
          x: Math.random()*W,
          y: -20 - Math.random()*H,
          s: 6+Math.random()*8,
          r: Math.random()*Math.PI,
          v: 1+Math.random()*2,
          c: colors[(Math.random()*colors.length)|0]
        });
      }
    }

    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const p of pieces){
        p.y += p.v; p.r += 0.02; p.x += Math.sin(p.r)*0.3;
        if(p.y > H+20) { p.y = -20; p.x = Math.random()*W; }
        ctx.save();
        ctx.translate(p.x, p.y); ctx.rotate(p.r);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.s/2, -p.s/2, p.s, p.s*0.6);
        ctx.restore();
      }
      frame = requestAnimationFrame(draw);
    }

    // Drag & Drop o pegar imagen
    const drop = document.querySelector('.photo .frame');
    drop.addEventListener('dragover', e=>{ e.preventDefault(); drop.style.boxShadow='inset 0 0 0 10px #e1f3ff'; });
    drop.addEventListener('dragleave', ()=> drop.style.boxShadow='inset 0 0 0 10px #f0f6ff');
    drop.addEventListener('drop', e=>{
      e.preventDefault(); drop.style.boxShadow='inset 0 0 0 10px #f0f6ff';
      const file = e.dataTransfer.files[0]; if(!file) return;
      const url = URL.createObjectURL(file); document.getElementById('foto').src = url;
    });

    window.addEventListener('paste', e=>{
      for(const item of e.clipboardData.items){
        if(item.type.indexOf('image')===0){
          const file = item.getAsFile(); const url = URL.createObjectURL(file);
          document.getElementById('foto').src = url;
        }
      }
    });

    // Arranque inicial
    spawn(180); draw();
  </script>
</body>
</html>
